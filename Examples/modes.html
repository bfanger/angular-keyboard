<!DOCTYPE html>
<html ng-app="demo">
    <head>
        <title>kb-list demo - Angular Keyboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../dist/keyboard.example.css">
        <link rel="stylesheet" href="http://bootswatch.com/readable/bootstrap.css">
        <style>
            .text-ellipis {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Angular Keyboard: kbList modes</h1>
            <div class="row">
                <div class="col-md-4">
                    <dl class="dl-horizontal">
                        <dt>Mode</dt><dd>kb-list</dd>
                        <dt>Active</dt><dd class="text-ellipis">{{active.list.name || '&nbsp;' }}</dd>
                    </dl>
                    <table kb-list="active.list" class="table table-bordered table-condensed">
                        <thead>
                            <tr>
                                <td>Items</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr kb-item="item" ng-repeat="item in items track by item.id" kb-selected-class="info">
                                <td>{{item.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-4">
                    <dl class="dl-horizontal">
                        <dt>Mode</dt><dd>kb-select</dd>
                        <dt>Selected</dt><dd class="text-ellipis">{{active.select.name || '&nbsp;'}}</dd>
                    </dl>
                    <table kb-select="active.select" class="table table-bordered table-condensed">
                        <thead>
                            <tr>
                                <td>Items</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr kb-item="item" ng-repeat="item in items track by item.id" kb-selected-class="info">
                                <td>{{item.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
<!--
                <div class="col-md-4">
                    <dl class="dl-horizontal">
                        <dt>Mode</dt><dd>kb-select multiple</dd>
                        <dt>Selected</dt><dd class="text-ellipis">{{active.multiselect}}</dd>
                    </dl>
                    <table kb-select="active.multiselect" multiple class="table table-bordered table-condensed">
                        <thead>
                            <tr>
                                <td>Items</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr kb-item="item" ng-repeat="item in items track by item.id" kb-selected-class="info">
                                <td>{{item.name}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
-->
            </div>
            Thanks to <a href="https://github.com/marak/faker.js/" target="_blank">Faker.js</a> for the generated names and <a href="http://bootswatch.com/" target="_blank">bootswatch.com</a> for the 'readable' bootstrap theme.
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/0.7.2/MinFaker.js"></script>
        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.24/angular.js"></script>

        <script src="../dist/keyboard.js"></script>
        <script>
            var demo = angular.module('demo', ['keyboard']);
            demo.run(function ($rootScope, $timeout, $interval) {
                var items = [];
                for (var i = 0; i < 15; i++) {
                    items.push({
                        id: i + 1,
                        name: Faker.Name.findName()
                    });
                }
                $rootScope.items = items;
                $rootScope.active = {
                    list: items[1],
                    select: items[2],
                    multiselect: [items[3], items[4]]
                };
                $timeout(function () {
                    document.querySelector('[kb-list]').focus();
                });
                $interval(function () {
                    $rootScope.items[10].name = Faker.Name.findName(); // Test model binding
                }, 3000);
            });
        </script>
    </body>
</html>
